    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/modules.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->

  <body>
    <!--CMS HEADER SCRIPTS AND TAGS OUTPUT HERE-->
    <div class="site-wrapper">
      <!-- login-booking-popup starts-->
      <div class="login-booking-popup">
        <div class="container">
          <div class="flyout-title"><a href="javascript:void(0);" data-action="hide-login-booking-popup" class="icon-ios-arrow-left"></a><span>Find booking / Login</span></div><a href="javascript:void(0);" data-action="hide-login-booking-popup" class="icon-close"></a>
          <!-- Flyout Header starts here-->
          <div class="flyout-header">
            <div class="container">
              <div class="flyout-logo"><a href="#"><img src="img/content/hotel-singapore-flyout-logo.png" alt="{CMS}"></a>
                
              </div>
            </div>
          </div>
          <!-- Flyout Header Ends here-->
          <!-- Module - Navigation Login Booking Starts here-->
          <section class="nav-login-language">
            <div class="nav-login-booking">
              <div class="container">
                <div class="tabs-wrapper">
                  <div class="row"><a href="javascript:void(0);" class="col-xs-6 col-sm-6 no-gutter tab">Login</a><a href="javascript:void(0);" class="col-xs-6 col-sm-6 no-gutter tab">Find a booking</a></div>
                </div>
                <div class="tabs-content-wrapper">
                  <div class="row">
                    <div class="col-sm-12 col-md-6 tabs-content">
                      <div class="nav-main-title">Login to your account</div>
                      <div class="nav-block"><span>Membership Number</span>
                        <input type="text" name="MembershipNumber" placeholder="What is your Golden Circle Number?"><span>Password</span>
                        <input type="password" name="rememberPassword" placeholder="Remember your password?">
                        <div class="textinput"><a href="javascript:void(0)" class="button-primary">Login</a></div><a href="javascript:void(0)" class="common-cta">I’VE FORGOTTEN MY PASSWORD</a>
                      </div>
                    </div>
                    <div class="col-sm-12 col-md-6 tabs-content">
                      <div class="nav-main-title">Your Booking</div>
                      <div class="nav-block"><span>RESERVATION NUMBER</span>
                        <input type="text" name="bookingReference" placeholder="Booking reference number?"><span>SURNAME</span>
                        <input type="text" name="lastNmae" placeholder="What’s your last name?">
                        <div class="textinput"><a href="javascript:void(0)" class="button-primary">RETRIEVE BOOKING</a></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="become-member"><img src="img/content/golden-circle.png" alt="{CMS}">
                  <h2 class="member-title">Become a member</h2>
                  <p class="description">Golden Circle is our way of rewarding our loyal guests. <br>Not a member yet? Sign up today</p>
                  <div class="textinput"><a href="javascript:void(0)" class="button-primary">SIGN UP</a></div>
                </div>
              </div>
            </div>
          </section>
          <!-- Module - Navigation Login Booking Starts here-->
        </div>
      </div>
      <!-- login-booking-popup ends-->
    </div>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/waypoint.min.js"></script>
    <script src="../js/moment.js"></script>

    <script src="../js/vendors.js"></script>
    
    
    <script src="../js/common.js"></script>
    <script src="../js/modules.js"></script>
