  <body>
    <!--CMS HEADER SCRIPTS AND TAGS OUTPUT HERE-->
    <div class="site-wrapper">
      <!-- currency-language-popup starts-->
      <div class="currency-language-popup">
        <div class="container">
          <div class="flyout-title"><a href="javascript:void(0);" data-action="hide-currency-language-popup" class="icon-ios-arrow-left"></a><span>Currency &amp; Language</span></div><a href="javascript:void(0);" data-action="hide-currency-language-popup" class="icon-close"></a>
          <!-- Flyout Header starts here-->
          <div class="flyout-header">
            <div class="container">
              <div class="flyout-logo"><a href="#"><img src="img/content/hotel-singapore-flyout-logo.png" alt="{CMS}"></a>
                
              </div>
            </div>
          </div>
          <!-- Flyout Header Ends here-->
          <!-- Module - Navigation Login Booking Starts here-->
          <section class="nav-login-language">
            <div class="currency-language">
              <div class="container">
                <div class="tabs-wrapper">
                  <div class="row"><a href="javascript:void(0);" class="col-xs-6 col-sm-6 no-gutter tab">currency</a><a href="javascript:void(0);" class="col-xs-6 col-sm-6 no-gutter tab">language</a></div>
                </div>
                <div class="tabs-content-wrapper">
                  <div class="row">
                    <div class="col-md-6 col-xs-12 tabs-content">
                      <div class="nav-main-title">Currency</div>
                      <div class="nav-block"><span>Currency</span>
                        <select class="currency-type icon-ios-arrow-down">
                          <option>Hong Kong Dollars (HKD)</option>
                          <option>US Dollar (USD)</option>
                          <option>Indian Rupees (INR)</option>
                        </select>
                        <p class="description">You'll pay in the hotel's local currency <strong>(Singapore Dollar).  </strong><br>The price shown in other currencies is for indication only and the exchange rate may vary.</p>
                        <p class="exchange-rate">1 SGD = 0.72HKD</p>
                      </div>
                    </div>
                    <div class="col-md-6 col-xs-12 tabs-content">
                      <div class="nav-main-title">Language</div>
                      <div class="nav-block">
                        <div class="textinput"><a href="javascript:void(0)" class="button-language selected-language">ENGLISH</a><a href="javascript:void(0)" class="button-language">简体中文</a><a href="javascript:void(0)" class="button-language">日本語</a></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Module - Navigation Login Booking Starts here-->
        </div>
      </div>
      <!-- currency-language-popup ends-->
    </div>
